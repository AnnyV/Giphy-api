<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite actions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1></h1>
    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form id="action-form">
          <label for="action-input"><h4>What Do you Feel Like Doing Now?</h4></label>
          <input type="text" id="action-input" placeholder="Activity">
          <br>
          <!-- Button triggers new action to be added -->
          <input id="add-action" type="submit" value="Submit" class="btn-start btn-info btn-lg">
        </form>
      </div>
    </div>
    <!-- actions will get dumped Dere -->
    <div id="actions-view"></div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="assets/javascript/giphy-api.js"></script>
</body>

</html>
